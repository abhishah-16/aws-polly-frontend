<div class="image">
  <form [formGroup]="dataForm">
    <textarea formControlName="text" placeholder="Write your text that you want to convert to speech" r ows="20"
      name="comment[text]" id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox"
      aria-autocomplete="list" aria-haspopup="true">
  </textarea>
    <br><br><br>
  </form>
  <div class="dropdown">
    <select name="" id="select" [(ngModel)]="selectedVoice">
      <option value="" disabled>
        voice
      </option>
      <option value={{item}} *ngFor="let item of voice">
        {{item}}
      </option>
    </select>
  </div>
  <br><br>
  <button id="btn" style="margin-left:490px" (click)="onplay()">
    Speak
  </button>
  <br><br>
</div>
<br><br>
<div class="" style="margin-left:750px">
  <audio controls>
    <source src="https://docs.google.com/uc?export=download&id={{id}}" type="audio/mp3">
  </audio><br>
</div>
